<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Healthify Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script defer src="{{ url_for('static', filename='chatbot.js') }}"></script>
</head>
<body class="chat-mode">
    <div class="chat-wrapper">
        <h2>ü©∫ Healthify Chat</h2>
        <div class="chat-box" id="chat-box">
            <div class="bot-msg">Hi! Describe your symptoms and I‚Äôll try to help.</div>
        </div>
        <div class="chat-input">
            <input type="text" id="user-input" placeholder="Type your symptoms...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        async function sendMessage() {
            const inputField = document.getElementById("user-input");
            const message = inputField.value.trim();
            const chatBox = document.getElementById("chat-box");

            if (!message) return;

            // Show user message
            const userMsg = document.createElement("div");
            userMsg.classList.add("user-msg");
            userMsg.innerText = message;
            chatBox.appendChild(userMsg);
            inputField.value = "";

            try {
                const res = await fetch("/chat", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ message })
                });

                const data = await res.json();

                const botMsg = document.createElement("div");
                botMsg.classList.add("bot-msg");

                if (data.error) {
                    botMsg.innerText = data.error;
                } else {
                    botMsg.innerHTML = `
                        <strong>‚úÖ Matched Symptoms:</strong> ${data.matched.join(", ") || "None"}<br>
                        <strong>ü¶† Possible Diseases:</strong> ${data.predictions.join(", ")}
                    `;
                }

                chatBox.appendChild(botMsg);
                chatBox.scrollTop = chatBox.scrollHeight;

            } catch (err) {
                const botMsg = document.createElement("div");
                botMsg.classList.add("bot-msg");
                botMsg.innerText = "‚ùå Something went wrong. Please try again.";
                chatBox.appendChild(botMsg);
            }
        }
    </script>
</body>
</html>
