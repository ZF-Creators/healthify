<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Healthify AI Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
</head>
<body>
<div class="chat-container">
    <div class="chat-header">ðŸ©º Healthify - AI Symptom Checker</div>
    <div class="chat-box" id="chat-box">
        {% for item in history %}
            <div class="chat-bubble user">You: {{ item.user }}</div>
            <div class="chat-bubble bot">Healthify: {{ item.response }}</div>
        {% endfor %}
    </div>
    <form method="POST" class="chat-input">
        <textarea name="symptoms" placeholder="Enter your symptoms here..." required></textarea>
        <button type="submit">Send</button>
    </form>
</div>
</body>
</html>
