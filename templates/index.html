<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Healthify â€“ AI Symptom Checker</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-indigo-100 to-white min-h-screen flex flex-col items-center justify-center p-6">

  <div class="bg-white shadow-2xl rounded-2xl p-8 w-full max-w-xl">
    <h1 class="text-3xl font-bold mb-4 text-center text-indigo-700">ðŸ©º Healthify</h1>
    <p class="text-gray-600 text-center mb-6">Select your symptoms and click "Check"</p>

    <form method="POST" class="space-y-4">
      <div class="grid grid-cols-2 gap-4 text-gray-700">
        <label><input type="checkbox" name="symptoms" value="fever" class="mr-2">Fever</label>
        <label><input type="checkbox" name="symptoms" value="cough" class="mr-2">Cough</label>
        <label><input type="checkbox" name="symptoms" value="headache" class="mr-2">Headache</label>
        <label><input type="checkbox" name="symptoms" value="fatigue" class="mr-2">Fatigue</label>
        <label><input type="checkbox" name="symptoms" value="sore_throat" class="mr-2">Sore Throat</label>
        <label><input type="checkbox" name="symptoms" value="runny_nose" class="mr-2">Runny Nose</label>
        <label><input type="checkbox" name="symptoms" value="nausea" class="mr-2">Nausea</label>
        <label><input type="checkbox" name="symptoms" value="body_ache" class="mr-2">Body Ache</label>
        <label><input type="checkbox" name="symptoms" value="diarrhea" class="mr-2">Diarrhea</label>
      </div>

      <div class="text-center">
        <button type="submit" class="bg-indigo-600 text-white px-6 py-2 rounded-xl shadow hover:bg-indigo-700 transition">Check</button>
      </div>
    </form>

    {% if result %}
      <div class="mt-8">
        <h2 class="text-xl font-semibold text-green-700">Predicted Disease: {{ result }}</h2>
        <p class="mt-2 text-gray-600">Probabilities:</p>
        <ul class="list-disc ml-6 mt-2 text-sm text-gray-800">
          {% for disease, prob in probs.items() %}
            <li>{{ disease }}: {{ prob }}%</li>
          {% endfor %}
        </ul>
      </div>
    {% endif %}
  </div>

  <p class="text-sm text-gray-400 mt-6">Â© 2025 Healthify | Powered by Faraz</p>
</body>
</html>
